<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      // This script ensures that the current path is preserved when redirecting
      var redirectTo = window.location.pathname;
      window.location.href = "/" + redirectTo;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
